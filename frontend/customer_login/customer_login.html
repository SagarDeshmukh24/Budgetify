<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgetwala | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #f6fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .brand {
            font-weight: 700;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
        }

        .btn-main {
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
        }

        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .forgot {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="auth-card">

    <h2 class="text-center mb-1 brand">Budgetwala</h2>
    <p class="text-center text-muted mb-4">Secure Personal Finance Platform</p>

    <!-- LOGIN FORM -->
    <form id="loginForm">
        <h4 class="mb-3 text-center">Login</h4>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <span class="toggle-link forgot">Forgot Password?</span>
        </div>

        <button class="btn btn-primary w-100 btn-main">
            Login
        </button>

        <p class="text-center mt-3">
            Donâ€™t have an account?
            <span class="toggle-link" onclick="showRegister()">Create Account</span>
        </p>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" style="display:none;">
        <h4 class="mb-3 text-center">Create Account</h4>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <select class="form-control">
                <option value="">Select Account Type</option>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button class="btn btn-success w-100 btn-main">
            Create Account
        </button>

        <p class="text-center mt-3">
            Already have an account?
            <span class="toggle-link" onclick="showLogin()">Login</span>
        </p>
    </form>

</div>

<script>
    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
</script>

</body>
</html>
