<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
  <meta charset="UTF-8">
  <title>Login – Budgetwala</title>

  <!-- Same CSS -->
  <link rel="stylesheet" href="/frontend/Home/styles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Login JS -->
  <script src="customer_login.js"></script>
</head>
<body ng-controller="LoginController">

<section class="auth">

  <div style="display:flex; flex-direction:column; align-items:center;">

    <!-- Brand -->
    <h1 style="color:rgb(203, 157, 203); margin-bottom:15px; font-weight:600;">
      Budgetwala
    </h1>

    <div class="auth-box">

      <h2>Login to your account</h2>
      <p>Welcome back!</p>

      <form ng-submit="login()">

        <input type="email"
               placeholder="Email"
               ng-model="user.email"
               required>

        <input type="password"
               placeholder="Password"
               ng-model="user.password"
               required>

        <!-- Forgot password (LEFT, above button) -->
        <p style="text-align:left; margin:5px 0 10px; font-size:13px;">
          <a href="forgot_password.html"
             style="color:#4da3ff; text-decoration:none;">
            Forgot your password?
          </a>
        </p>

        <button class="btn" style="width:100%">
          Login
        </button>
      </form>

      <!-- Register link -->
      <p style="text-align:center; margin-top:15px; font-size:14px;">
        Don’t have an account?
        <a href="/frontend/customer_register/customer_register.html"
           style="color:#4da3ff; text-decoration:none; font-weight:500;">
          Create an account
        </a>
      </p>

      <!-- Error message -->
      <p style="margin-top:10px; color:red;" ng-if="message">
        {{ message }}
      </p>

    </div>
  </div>
</section>

</body>
</html>
