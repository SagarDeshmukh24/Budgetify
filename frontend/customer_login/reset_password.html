<!DOCTYPE html>
<html lang="en" ng-app="resetApp">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€“ Budgetwala</title>

  <link rel="stylesheet" href="/frontend/Home/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="reset_password.js"></script>
</head>
<body ng-controller="ResetController">

<section class="auth">
  <div class="auth-box">

    <h2>Reset Password</h2>

    <form ng-submit="resetPassword()">

      <input type="password"
             placeholder="New Password"
             ng-model="password"
             required>

      <input type="password"
             placeholder="Confirm Password"
             ng-model="confirm"
             required>

      <p ng-if="password !== confirm" style="color:red;font-size:12px;">
        Passwords do not match
      </p>

      <button class="btn"
              style="width:100%"
              ng-disabled="password !== confirm">
        Reset Password
      </button>
    </form>

    <p style="color:green" ng-if="message">{{ message }}</p>
    <p style="color:red" ng-if="error">{{ error }}</p>

  </div>
</section>

</body>
</html>
