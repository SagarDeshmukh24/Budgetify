<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgetwala | Expense Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #f6fbff);
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            color: #0d6efd;
        }

        .card {
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #0d6efd;
            color: white;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-main {
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-main:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #0d6efd;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .action-btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container" ng-controller="ExpenseController">

    <h1 class="mb-4 text-center">Expense Management</h1>

    <!-- Add Expense Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Add Expense Type</h5>
        </div>
        <div class="card-body">
            <form ng-submit="addExpense()" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <input type="text" class="form-control" ng-model="newExpense.type" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" ng-model="newExpense.description">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-main">Add Type</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Expense Table -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Expense Types</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in expenses">
                        <td>{{ e.id }}</td>
                        <td>
                            <span ng-hide="e.editing">{{ e.type }}</span>
                            <input class="form-control" ng-show="e.editing" ng-model="e.type">
                        </td>
                        <td>
                            <span ng-hide="e.editing">{{ e.description }}</span>
                            <input class="form-control" ng-show="e.editing" ng-model="e.description">
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary action-btn"
                                    ng-hide="e.editing"
                                    ng-click="edit(e)">Edit</button>

                            <button class="btn btn-sm btn-success action-btn"
                                    ng-show="e.editing"
                                    ng-click="save(e)">Save</button>

                            <button class="btn btn-sm btn-secondary action-btn"
                                    ng-show="e.editing"
                                    ng-click="cancel(e)">Cancel</button>

                            <button class="btn btn-sm btn-outline-danger action-btn"
                                    ng-click="remove(e)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
