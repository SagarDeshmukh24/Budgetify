<!DOCTYPE html>
<html ng-app="userApp">
<head>
  <title>Credit Transactions</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="transaction.js"></script>
</head>

<body ng-controller="UserController" class="bg-light">

<div class="container mt-4">
  <h3 class="text-center mb-4 text-success">Credit Transactions</h3>

  <!-- ERROR POPUP -->
  <div class="alert alert-danger" ng-show="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- FORM -->
  <form ng-submit="addCredit()" class="card p-4 mb-4">

    <div class="row g-3">

      <div class="col-md-6">
        <label>Transaction ID</label>
        <input type="text" class="form-control" ng-model="newUser.transaction_id" required>
      </div>

      <div class="col-md-6">
        <label>Customer ID</label>
        <input type="number" class="form-control" ng-model="newUser.customer_id" required>
      </div>

      <div class="col-md-6">
        <label>Credit Amount</label>
        <input type="number" class="form-control" ng-model="newUser.credit_amt" min="1" required>
      </div>

      <div class="col-md-6">
        <label>Deposit ID</label>
        <input type="number" class="form-control" ng-model="newUser.deposite_id" required>
      </div>

    </div>

    <button class="btn btn-success mt-4">Add Credit</button>
  </form>

  <!-- TABLE -->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Transaction</th>
        <th>Credit</th>
        <th>Customer</th>
        <th>Deposit</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="t in users">
        <td>{{t.id}}</td>
        <td>{{t.transaction_id}}</td>
        <td>{{t.credit_amt}}</td>
        <td>{{t.customer_id}}</td>
        <td>{{t.deposite_id}}</td>
        <td>
          <button class="btn btn-danger btn-sm" ng-click="deleteUser(t)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
</body>
</html>
