<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="DashboardCtrl">

  <!-- NAVBAR 
  <div ng-include="'navbar.html'"></div>-->





<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="dashboard.html">Buddgeting tool</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav me-auto">
      </ul>

      <!-- RIGHT SIDE -->
      <ul class="navbar-nav">
        <li class="nav-item">
         <a class="nav-link text-warning" href="" ng-click="logout(); $event.preventDefault()" 
   style="transition: background 0.3s; color: #ffc107;">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>




  <div class="container mt-4">

    <h3>Dashboard</h3>

    <h5 class="mb-3">Welcome, {{ username }} </h5>

    <!-- CARDS -->
    <div class="row mt-4">

      <div class="col-md-4">
        <div class="card text-bg-success">
          <div class="card-body">
            <h6>Total Income</h6>
            <h4>₹ {{ totalIncome }}</h4>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-danger">
          <div class="card-body">
            <h6>Total Expense</h6>
            <h4>₹ {{ totalExpense }}</h4>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h6>Savings</h6>
            <h4>₹ {{ savings }}</h4>
          </div>
        </div>
      </div>

    </div>

    <!-- RECENT TRANSACTIONS -->
    <h5 class="mt-5">Recent Activity</h5>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="t in recentTransactions">
        {{ t.type }} - ₹{{ t.amount }} ({{ t.description }})
      </li>
    </ul>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
